<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock and Timer
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <button  class="clock-btn"><a href="#">DigitalClock</a></button> 
    </div>
    <div class="container">
        <div id="wrapper">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
    </div>
    <button  class="timer-btn"><a href="#">Timer</a></button>
        <div class="stopwatch">
            <span class="time"></span><br>
            <button class="button" id="startTimer">Start</button>
            <button class="button" id="stopTimer">Stop</button>
            <button class="button" id="resetTimer">Reset</button>
        </div> 

    
    <script src="script.js"></script>
</body>
</html>
